<div id="page-wrapper">
  <div id="page-inner">
      <div class="row">
          <div class="col-md-12">
              <h1 class="page-header">
                  Add Shop Item
              </h1>
          </div>
      </div>
      <!-- /. ROW  -->
      <div class="row">
          <div class="col-lg-12">
              <div class="panel panel-default">
                  <div class="panel-heading">
                      Add New Item
                  </div>
                  <div class="panel-body">
                      <form role="form" id="add_item_form" [formGroup]="addItem" (ngSubmit)="onSubmit()">
                          <div class="row">
                              <div class="col-md-6 form-group">
                                  <label>Item Name</label>
                                  <input class="form-control" type="text" id="item_name" formControlName="item_name" required>
                              </div>
                              <div class="col-md-3 form-group">
                                  <label>Item Price</label>
                                  <input class="form-control" type="number" id="item_price" formControlName="item_price" required>
                              </div>
                              <div class="col-md-3 form-group">
                                  <label>Item Quantity</label>
                                  <input class="form-control" type="number" id="item_quantity" formControlName="item_quantity" required>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6 form-group">
                                  <label>Item Description</label>
                                  <textarea class="form-control" rows="3" id="item_desc" formControlName="item_desc" required></textarea>
                              </div>
                              <div class="col-md-6 form-group">
                                  <label>Item Search Keys</label>
                                  <textarea class="form-control" rows="3" id="item_keys" formControlName="item_keys" required></textarea>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                                <label><i class="fa fa-asterisk" style="color:red; font-size: 11px;" aria-hidden="true"></i> Image should be 230-250 (px) in W/H </label>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Item Image 1</label>
                                    <input type="file" accept=".png, .jpg, .jpeg" id="imageFile_1" (change)="onFileChange($event, 'imageFile_1')" #fileInput required>
                                </div>
                                <div class="form-group">
                                    <label>Item Image 3</label>
                                    <input type="file" accept=".png, .jpg, .jpeg" id="imageFile_3" (change)="onFileChange($event, 'imageFile_3')" #fileInput>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Item Image 2</label>
                                    <input type="file" accept=".png, .jpg, .jpeg" id="imageFile_2" (change)="onFileChange($event, 'imageFile_2')" #fileInput required>
                                </div>
                                <div class="form-group">
                                    <label>Item Image 4</label>
                                    <input type="file" accept=".png, .jpg, .jpeg" id="imageFile_4" (change)="onFileChange($event, 'imageFile_4')" #fileInput>
                                </div>
                            </div>
                          </div>
                          <!--<p>-->
                            <!--Form Status: {{ addItem.status }}-->
                          <!--</p>-->
                          <div class="row" style="float: right; padding: 20px;">
                              <button type="reset" class="btn btn-default" style="margin-right: 5px;">Reset</button>
                              <button type="submit" class="btn btn-primary" [disabled]="!addItem.valid">Submit</button>
                          </div>

                      </form>
                      <!-- /.row (nested) -->
                  </div>
                  <!-- /.panel-body -->
              </div>
          </div>
      </div>
      <!-- /.col-lg-12 -->
      <!-- /. ROW  -->
      <footer><p>All right reserved. Template by: <a href="#">MrCEO</a></p></footer>
  </div>
  <!-- /. PAGE INNER  -->
</div>
<!-- /. PAGE WRAPPER  -->
